<!--
1 теория. Есть Блок в котором могут быть элементы и блоки
в блоке указывать блок (то есть без __) можно тогда, когда в этом блоке
не планируется вложенности.
Обычно это блок title

2 теория. В блоке указывается другой блок в связи с тем что он по факту будет занимать 
всю длину родителя(то бишь длину контейнера). Как мне кажется этот вариант уместен и 
написанное внизу требует поправок

По БЭМ контейнер всегда ставят в главном блоке

Почему в БЭМ каждому элементу присваивается класс? Всё просто. Если не присваивать класс, то придётся делать вложенность
в css типа .header p { какие-то свойства } и если попытаться вытащить тег "p" и куда-то переместить, то стили он потеряет т.к. 
будет находиться в другом месте в другой вложенности. это противоречит БЭМ, но иногда можно делать исключение
-->
<section class="header">
    <div class="container">
        <div class="title"></div>
        <ul class="header__list">
            <li class="header__item"><a class="header__link" href="#">Страница 1</a></li>
            <li class="header__item"><a class="header__link" href="#">Страница 2</a></li>
            <li class="header__item"><a class="header__link" href="#">Страница 3</a></li>
        </ul>
    </div>
</section>


<!-- 
    Для понимания какой элемент принадлежит какому блоку можно давать название ссылающиеся 
    на название элемента в котором находиться добавляемый элемент
 -->

 <li class="header__item">
    <a class="header__item-link" href="#">Страница 1</a>
</li> 

<!--
    Если элементы имеют не упорядоченный (не парный или параллельный) вид, то такие элементы разделяют обычно 
    добавляя блок.
    Визуально это примерно в выглядит так: в блоке один вертикальный элемент и 2 горизонтальных.
    берутся эти 2 горизонтальных заворачиваются в блок создавая пару первому блоку 
-->
<div class="info">
    <img class="icon" src="#" alt="" ><!--info__icon можно и так-->
    <div class="info__box">
        <h2 class="info__title"></h2><!--info__box-title можно и так. Для понимания к какому элементу относиться дочерний элемент. Что-то типо имя отсылки-->
        <p class="info__text"></p>
    </div>
</div>

<!--
    В практике иногда требуется изменять один элемент из нескольких,
    для этого просто добавляют дополнительный класс этому элементу, что бы
    перебить или добавить дополнительные свойства этому элементу.
    Это и есть модификатор. Этот модификатор указывают с 2мя --,
    но как я понимаю иногда тупо классом   
-->

<section class="header">
    <div class="container">
        <div class="title header__title"></div><!--можно указать блоком, можно элементом, а можно указать элементом и имя блока будет выступать в роди модификатора -->
        <ul class="header__list">
            <li class="header__item">
                <a class="header__link" href="#">Страница 1</a>
                <a class="header__link header__link--mod" href="#">Страница 2</a>
                <a class="header__link mod" href="#">Страница 3</a>   
            </li>
        </ul>
    </div>
</section>

<!--
    Как я понимаю в слайдере не требуется контейнер.
    Ещё можно за ранее продумать и обернуть параграф если он там один, вроде 
    как в дальнейшем проще будет добавлять параграфы. Но это не точно и на практике надо проверить
-->
<section class="slider">
    <div class="slider__items">
        <div class="slider__title">
            Заголовок
        </div>
        <div class="slider__item">
            <p>Параграф 1</p>
            <p>Параграф 2</p>
        </div>
    </div>
</section>
